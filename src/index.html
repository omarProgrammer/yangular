<html>
	<head>
		<title> YAnguar</title>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/libs/Materialize/dist/css/materialize.css">
		<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
		
	</head>
	<body ng-app="yangular" ng-controller="homeCtrl">
		<section id="df_search" class="blue">
			<div class="container white-text">
				<header class="row center-align">
					<h1> <span> YA</span>ngular</h1>
					<p class="flow-text ">Simple Way to search And Save your Videos</p>
				</header>
				<form class="row center-align" ng-submit="searchVideo()">
					
					<div class="input-field col s11">
						<input id="first_name" type="text" class="validate white-text" ng-model="df_search">
						<label for="first_name" class="white-text">Put your Search keyword</label>
					</div>
					<div class="col s1">
						<button type="submit" class="waves-effect waves-light white btn-large btn-floating white-text"><i class="material-icons right">search</i></button type="submit">
					</div>
				</form>
			</div>
		</section>
		<section id="df_result">
			<nav>
				<div class="nav-wrapper blue">
					<a href="#" class="brand-logo center">Yangular</a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						 <li><a href="sass.html"><i class="material-icons">search</i></a></li>
					
					</ul>
				</div>
			</nav>
			<div class="container">
				<div class="col s12">
					<div class="row">
						<div class="col s3" ng-repeat="video in videos">
							<div class="card medium">
								<div class="card-image">
									<img src="{{ video.snippet.thumbnails.high.url}}">
									<span class="card-title">  </span>
								</div>
								<div class="card-content">
									<p>{{ video.snippet.title}}</p>
								</div>
								<div class="card-action">
									<a class="btn-floating waves-effect waves-light red"><i class="material-icons">play_circle_outline</i></a>
									<a class="btn-floating waves-effect waves-light green"><i class="material-icons">save</i></a>
								</div>
							</div>
						</div>
						
					</div>
				</div>
				<div class="row">
					<a class="waves-effect waves-light btn-large blue col s12" ng-click="pagination()">Load more Videos</a>
				</div>
			</div>
		</section>
	</body>
	<script type="text/javascript" src="assets/libs/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="assets/libs/Materialize/dist/js/materialize.js"></script>
	<script type="text/javascript" src="assets/libs/angular/angular.js"></script>
	<!-- module importation -->
	<script type="text/javascript" src="app.module.js"></script>
	<script type="text/javascript" src="app.constant.js"></script>

	<!-- service importation -->
	<script type="text/javascript" src="shared/service/youtube.service.js"></script>

	<!-- components importation -->

</html>
